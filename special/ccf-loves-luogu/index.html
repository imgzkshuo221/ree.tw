<script type="text/javascript">

function appendFiles(fids) {
	if (!fids || fids=="")
		return ;
	$.post("/files.GetFileInfo.dt", {cmd:"getfileinfo", fids:fids}, function(obj) {
		if (obj.ret=="OK") {
			var tmpHTML = '';
			for (var i = 0; ; ++i) {
				var cur = obj[i];
				if (!cur) break;
				tmpHTML += '<a href="/RequireFile.do?fid=' + cur.fid + '" class="btn btn-info btn-rdspace"><i class="fa ' + getFileIcon(cur.filename) + ' bicon"></i>' + cur.filename + ' (' + cur.sizestr + ')</a>';
				var fn = cur.filename, dpos = -1;
				if (fn.length>4 && fn.substr(fn.length-4,4)==".htm") dpos = 4;
				if (fn.length>5 && fn.substr(fn.length-5,5)==".html") dpos = 5;
				$(".news-cont a").each(function() {
					if ($(this).attr('href')=='/RequireFile.do?fid=' + cur.fid) {
						$(this).attr('href','/RequireFile.do?fid=' + cur.fid + '&attach=n');
						$(this).attr('target','_blank');
					}
				});
			}
			$('.new-files').html(tmpHTML).show();
		} else {
		}
	}, "json");
}

function setListType(tp, prov)
{
	var typeface = getTypeFace(tp);
	if (1*tp==99 && prov) {
		typeface = prov + ' 新闻';
	}
	$(".noi-listitle").html(typeface);
	if (1*tp==9) {
		$(".view-LIST").hide();
		$(".view-LIST-cont").hide();
		$(".view-MAIN").show();
		$(".view-RIGHT").show();
		setNewsList($(".rules-all"), 11, {page:1,psize:10});
	} else {
		$(".view-LIST").show();
		$(".view-LIST-cont").show();
		$(".view-MAIN").show();
		$(".view-RIGHT").hide();
		setNewsList($(".news-all"), tp, {province:prov,psize:5,more:"MORE",moreurl:"/articles.html?type="+tp+"&province="+(prov||""),moretitle:"更多"+typeface});
	}
}

function loadOjRgLink()
{
	$.post("/home.HomeText.dt", {cmd:"load", target:"links"}, function(obj) {
		if (obj.ret=="OK") {
			var tmpHTML = '';
			for (var i = 1; i <= 3; ++i)
			{
				if (obj["linkslink"+i] && obj["linkslink"+i]!='' && obj["linksphoto"+i] && obj["linksphoto"+i]!='')
					tmpHTML += '<div class="noi-biglink"><a href="' + obj["linkslink"+i] + '" target="_blank"><img src="/RequireFile.do?fid=PHOTO' + obj["linksphoto"+i] + '" style="width:100%;" /></a></div>';
			}
			$(".noi-biglinks").html(tmpHTML);
		}
	});
}

function myAffix()
{
	var xtop = 160, xbottom = 100, fixedtop = 20;
	var dh = $(document).height();
	var ch = $(".view-LIST-cont").height();
	var wh = window.innerHeight;
	var sctop = $(document).scrollTop();
	if (sctop <= xtop)
	{
		//$(".view-LIST-cont").css({"position":"absolute","top":xtop,"bottom":"auto"});
		$(".view-LIST-cont").removeClass("affix-bottom").removeClass("affix-center").addClass("affix-top");
		$(".view-LIST-cont").css("top", "");
		// TOP
	}
	else if (sctop + fixedtop + ch + xbottom >= dh)
	{
		//$(".view-LIST-cont").css({"position":"absolute","top":"auto","bottom":xbottom});
		$(".view-LIST-cont").removeClass("affix-top").removeClass("affix-center").addClass("affix-bottom");
		$(".view-LIST-cont").css("top", "");
		// BOTTOM
	}
	else
	{
		//$(".view-LIST-cont").css({"position":"fixed","top":fixedtop,"bottom":"auto"});
		$(".view-LIST-cont").removeClass("affix-bottom").removeClass("affix-top").addClass("affix-center");
		$(".view-LIST-cont").css("top", sctop-xtop);
	}
}

function onPageReadyWeidong() {
	genMainMenu('');

	setUserInfo();
	
	loadOjRgLink();
	
	setInterval(myAffix, 1000);
	$(document).scroll(myAffix);

	var newsType = $.getUrlParam('type')*1, prov = $.getUrlParam('province');
	var hasType = (newsType>0) && (newsType<=100);

	if (hasType)
		setListType(newsType, prov);
	
	$.post("/GetNews.dt", {cmd:"read", newsid:$.getUrlParam('id'), hash:$.getUrlParam('hash'), adm:$.getUrlParam('adm')}, function(obj) {
		if (obj.ret=="OK") {
			var tmpHTML = "";
			var tit = obj.title||"";
			$(".news-title").html(tit);
			$(".news-title2").html(obj.title2||"");
			try { $("title").html(tit+" "+(obj.title2||"")); } catch (err) {}
			
			var infoHTML = "";
			if (obj.province)
				infoHTML += "<div style='margin-bottom:4px;'>" + obj.province + "</div>";
			var disTime = obj.time||"";
			if (obj.ptime && obj.ptime!='' && obj.ptime!='no')
				disTime = obj.ptime;
			infoHTML += disTime;
			$(".new-info").html(infoHTML);
			if (obj.click && obj.click!="")
				$(".news-click").html("阅读量："+obj.click);
			var cc = obj.cont||"";
			while (true) {
				var p1 = cc.indexOf("<script");
				var p2 = cc.indexOf("</script");
				if (p1>=0 && p2>=p1) {
					while (p2<cc.length && cc.charAt(p2)!='>') ++p2;
					if (p2<cc.length) ++p2;
					cc = cc.substring(0, p1) + cc.substring(p2);
				} else {
					break;
				}
			}
			$(".news-cont").html(cc);
			setMailsNoLink($(".news-cont"));
			if (obj.fids && obj.fids!="") {
				appendFiles(obj.fids);
			}
			if (!hasType)
				setListType(obj.type, obj.province);
		}
	}, "json");

	displayCount();
}
